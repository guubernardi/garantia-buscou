<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        img {
            margin-top: 20px;
        }

       .menu {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    background: #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    padding: 0.5em 0;
    }

    .menu nav ul {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: 2em;
    list-style: none;
    margin: 0;
    padding: 0 2em;
    }

    .menu nav ul li {
    font-family: 'Poppins', 'Montserrat', sans-serif;
    font-weight: 600;
    font-size: 1.1em;
    color: #222;
    cursor: pointer;
    padding: 0.5em 1em;
    border-radius: 0.3em;
    transition: background 0.2s, color 0.2s;
    }

    .menu nav ul li:hover {
    background: #147CA6;
    color: #fff;
    }

    .menu nav ul a {
    text-decoration: none;
    color: inherit;
    }

    .menu nav ul a li {
    transition: background 0.2s, color 0.2s;
    }

    .menu nav ul li i {
    margin-right: 0.5em;
    font-size: 1.1em;
    vertical-align: middle;
    }

    h1 {
        margin-top: 80px; /* Espaço para o menu fixo */
    }
    </style>
    <title>Pagina em Desenvolvimento</title>
</head>
<body>
    <!-- Menu fixo -->
    <div class="menu">
        <nav>
            <ul>
                <a href="index.html"><li><i class="bi bi-arrow-left"></i> Voltar</li></a>
                <a href="settings.html"><li>Configurações</li></a>
            </ul>
        </nav>
    </div>
    <h1>Pagina em Desenvolvimento</h1>
    <p>Esta página está em desenvolvimento e será atualizada em breve.</p>
    <p>Por favor, volte mais tarde para ver as atualizações.</p>
    <p>Obrigado pela sua paciência!</p>
    <img src="assets/img/pedreiro_buscou.png" alt="Pedreiro Buscou Pneus" width="500px" height="500px">
</body>
</html>
